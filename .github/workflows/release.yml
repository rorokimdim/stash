name: Stash Release

on:
  # Trigger the workflow on the new 'v*' tag created
  push:
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  create_release:
    name: Create Github Release
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1.1.4
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: true
          prerelease: false

      - name: Output Release URL File
        run: echo "${{ steps.create_release.outputs.upload_url }}" > release_url.txt
      - name: Save Release URL File for publish
        uses: actions/upload-artifact@v3
        with:
          name: release_url
          path: release_url.txt

  build_artifact:
    needs: [create_release]
    name: ${{ matrix.os }}/GHC ${{ matrix.ghc }}/${{ github.ref }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macOS-13, macOS-latest, windows-latest]
        ghc:
          - "9.2.8"

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set tag name
        uses: olegtarasov/get-tag@v2.1.1
        id: tag
        with:
          tagRegex: "v(.*)"
          tagRegexGroup: 1

      - name: Setup Haskell
        uses: haskell/actions/setup@v2
        id: setup-haskell-stack
        with:
          ghc-version: ${{ matrix.ghc }}
          enable-stack: true
          stack-no-global: true

      - if: matrix.os == 'ubuntu-latest'
        name: Build artifact for ubuntu
        run: |
          mkdir dist
          stack install --local-bin-path dist/
          cp stash.1 dist/
          zip -r -j stash-linux.zip dist/

      - if: matrix.os == 'macOS-latest'
        name: Build artifact for macOS-latest
        run: |
          mkdir dist
          stack --arch aarch64 install --local-bin-path dist/
          cp stash.1 dist/
          zip -r -j stash-macos-aarch64.zip dist/

      - if: matrix.os == 'macOS-13'
        name: Build artifact for macOS-13
        run: |
          mkdir dist
          stack --arch x86_64 install --local-bin-path dist/
          cp stash.1 dist/
          zip -r -j stash-macos-x86-64.zip dist/

      - if: matrix.os == 'windows-latest'
        name: Build artifact for windows-latest
        run: |
          mkdir dist
          del package.yaml
          move package.windows.yaml package.yaml
          stack install --local-bin-path dist/
          powershell Compress-Archive dist\stash.exe stash-windows.zip

      - name: Load Release URL File from release job
        uses: actions/download-artifact@v3
        with:
          name: release_url

      - name: Get Release File Name & Upload URL
        id: get_release_info
        run: |
          echo "::set-output name=upload_url::$(cat release_url.txt)"

      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1.0.2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.get_release_info.outputs.upload_url }}
          asset_path: stash-${{ matrix.os }}.zip
          asset_name: stash-${{ matrix.os }}.zip
          asset_content_type: application/zip
